<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="car-container">
      
      <ion-title class="right-align-title"><h1>TeLlevo?APP</h1></ion-title>
      <div class="car"></div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Restablecer Contraseña</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="ion-text-center">
    <h1>Restablecer Contraseña</h1>
    <br>
  </div>
  <ion-input id="ion_user_input" label="Usuario" [(ngModel)]="usuario" label-placement="floating" fill="solid"helperText="Usuario máximo 8 caracteres" 
  [counter]="true" [maxlength]="8" [minlength]="3" placeholder="Ingrese Usuario"></ion-input>
  <ion-button (click)="irALogin()">Recuperar</ion-button>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>App desarrollada por @CleanerCode</ion-title>
  </ion-toolbar>
</ion-footer>
